<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghibli-Inspired Layout</title>
  <style>
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body layout */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f1efe4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Main container */
    .container {
      width: 100%;
      max-width: 900px;
      background-color: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      padding: 30px;
      text-align: center;
      border: 3px solid #e5d9b9;
    }

    /* Poster Section (Top) */
    .poster-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .poster-section img {
      width: 6cm; /* Set width to approximately 6cm */
      height: auto;
      border-radius: 12px;
      display: block;
      border: 2px solid #e5d9b9;
    }

    .poster-title {
      margin-top: 10px;
      font-size: 1.4em;
      color: #3a5c3c;
      font-weight: bold;
    }

    /* Horizontal Divider line */
    .divider-horizontal {
      width: 100%;
      height: 1px;
      background-color: #e5d9b9;
      margin: 20px 0;
    }

    /* Character Intro Section */
    .character-section {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .character-section img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      border: 2px solid #e5d9b9;
    }

    .character-intro {
      margin-top: 10px;
      font-size: 1em;
      color: #3a5c3c;
      line-height: 1.8;
      text-align: left;
      padding-top: 10px;
    }

    /* Bottom Poster Grid Section */
    .bottom-poster-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .bottom-poster-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 2px solid #e5d9b9;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .bottom-poster-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Poster Section (Top) -->
  <div class="poster-section">
    <img id="main-poster" src="1.jpg" alt="Main Poster">
    <div class="poster-title" id="main-title">Main Poster Title</div>
  </div>

  <!-- Divider Line (Horizontal) -->
  <div class="divider-horizontal"></div>

  <!-- Character Intro Section -->
  <div class="character-section">
    <img id="character-image" src="7.jpg" alt="Character Image">
    <div class="character-intro" id="character-intro">
      This character is the heart and soul of our story, bringing warmth, courage, and adventure into every scene. With a gentle spirit and strong resolve, they remind us of the timeless values of friendship, nature, and harmony.
    </div>
  </div>

  <!-- Divider Line (Horizontal) -->
  <div class="divider-horizontal"></div>

  <!-- Bottom Poster Grid Section (2x2 layout) -->
  <div class="bottom-poster-grid" id="poster-grid">
    <img src="2.jpg" alt="Poster 1" onclick="changeMainPoster(0)">
    <img src="3.jpg" alt="Poster 2" onclick="changeMainPoster(1)">
    <img src="4.jpg" alt="Poster 3" onclick="changeMainPoster(2)">
    <img src="6.jpg" alt="Poster 4" onclick="changeMainPoster(3)">
  </div>

</div>

<script>
  // Poster data array
  let posters = [
    { title: 'Poster 1 Title', mainPosterSrc: '2.jpg', characterImageSrc: 'character1.jpg', characterIntroText: 'This is the story of character 1, filled with courage and kindness.' },
    { title: 'Poster 2 Title', mainPosterSrc: '3.jpg', characterImageSrc: 'character2.jpg', characterIntroText: 'Character 2 embarks on a mystical journey that changes everything.' },
    { title: 'Poster 3 Title', mainPosterSrc: '4.jpg', characterImageSrc: 'character3.jpg', characterIntroText: 'In a world of dreams, character 3 discovers a hidden truth.' },
    { title: 'Poster 4 Title', mainPosterSrc: '6.jpg', characterImageSrc: 'character4.jpg', characterIntroText: 'With unwavering bravery, character 4 faces incredible odds.' }
  ];

  // Function to change the main poster and update the poster grid order
  function changeMainPoster(index) {
    // Get current main poster data
    const mainPosterData = {
      title: document.getElementById('main-title').textContent,
      mainPosterSrc: document.getElementById('main-poster').src,
      characterImageSrc: document.getElementById('character-image').src,
      characterIntroText: document.getElementById('character-intro').textContent
    };

    // Update the main poster with the selected poster's data
    document.getElementById('main-title').textContent = posters[index].title;
    document.getElementById('main-poster').src = posters[index].mainPosterSrc;
    document.getElementById('character-image').src = posters[index].characterImageSrc;
    document.getElementById('character-intro').textContent = posters[index].characterIntroText;

    // Update the posters array by removing the selected poster and appending the old main poster to the end
    posters.push(mainPosterData); // Add the old main poster to the end
    posters.splice(index, 1); // Remove the selected poster from its original position

    // Update poster grid images
    const posterGrid = document.getElementById('poster-grid').children;
    for (let i = 0; i < posters.length; i++) {
      posterGrid[i].src = posters[i].mainPosterSrc;
    }
  }
</script>

</body>
</html>
