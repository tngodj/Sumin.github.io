<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Grid</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .character-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .character-card {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .character-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .character-card:hover {
            transform: scale(1.05);
        }

        .character-name {
            padding: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .hidden-row {
            display: none;
        }

        .show-more {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .show-more:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Character Grid</h1>

    <!-- 캐릭터 컨테이너 -->
    <div class="character-container">
        <!-- 첫 번째 행 -->
        <div class="character-card">
            <img src="totoro.jpeg" alt="Character 1">
            <div class="character-name">Character 1</div>
        </div>
        <div class="character-card">
            <img src="character2.jpg" alt="Character 2">
            <div class="character-name">Character 2</div>
        </div>
        <div class="character-card">
            <img src="character3.jpg" alt="Character 3">
            <div class="character-name">Character 3</div>
        </div>
        <div class="character-card">
            <img src="character4.jpg" alt="Character 4">
            <div class="character-name">Character 4</div>
        </div>
        <div class="character-card">
            <img src="character5.jpg" alt="Character 5">
            <div class="character-name">Character 5</div>
        </div>
    </div>

    <!-- 두 번째 행 (초기에는 숨김) -->
    <div class="character-container hidden-row">
        <div class="character-card">
            <img src="character6.jpg" alt="Character 6">
            <div class="character-name">Character 6</div>
        </div>
        <div class="character-card">
            <img src="character7.jpg" alt="Character 7">
            <div class="character-name">Character 7</div>
        </div>
        <div class="character-card">
            <img src="character8.jpg" alt="Character 8">
            <div class="character-name">Character 8</div>
        </div>
        <div class="character-card">
            <img src="character9.jpg" alt="Character 9">
            <div class="character-name">Character 9</div>
        </div>
        <div class="character-card">
            <img src="character10.jpg" alt="Character 10">
            <div class="character-name">Character 10</div>
        </div>
    </div>

    <!-- 더보기 버튼 -->
    <button class="show-more" onclick="showMore()">더보기</button>

    <script>
        function showMore() {
            const hiddenRow = document.querySelector('.hidden-row');
            hiddenRow.style.display = 'grid';
            const button = document.querySelector('.show-more');
            button.style.display = 'none'; // 버튼 숨김
        }
    src="b.js"
    </script>
</body>
</html>
