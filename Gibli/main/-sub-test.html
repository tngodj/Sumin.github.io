<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Grid with Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .character-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .character-card {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .character-card:hover {
            transform: scale(1.05);
        }

        .character-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .character-details {
            padding: 10px;
        }

        .character-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 5px 0;
        }

        .character-role {
            font-size: 0.9rem;
            color: #bbb;
        }

        .view-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .view-link:hover {
            background-color: #555;
        }

        .hidden-row {
            display: none;
        }

        .show-more {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .show-more:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Character Grid with Links</h1>

    <!-- 캐릭터 컨테이너 -->
    <div class="character-container">
        <!-- 첫 번째 행 -->
        <div class="character-card">
            <a href="https://example.com/character1" target="_blank">
                <img src="토토로 4.png" alt="Character 1">
            </a>
            <div class="character-details">
                <div class="character-name">아펠리오스</div>
                <div class="character-role">타곤</div>
                <a href="https://example.com/character1" target="_blank" class="view-link">살펴보기</a>
            </div>
        </div>

        <div class="character-card">
            <a href="https://example.com/character2" target="_blank">
                <img src="character2.jpg" alt="Character 2">
            </a>
            <div class="character-details">
                <div class="character-name">Character 2</div>
                <div class="character-role">Role 2</div>
                <a href="https://example.com/character2" target="_blank" class="view-link">살펴보기</a>
            </div>
        </div>

        <div class="character-card">
            <a href="https://example.com/character3" target="_blank">
                <img src="character3.jpg" alt="Character 3">
            </a>
            <div class="character-details">
                <div class="character-name">Character 2</div>
                <div class="character-role">Role 2</div>
                <a href="https://example.com/character3" target="_blank" class="view-link">살펴보기</a>
            </div>
        </div>

        <div class="character-card">
            <a href="https://example.com/character4" target="_blank">
                <img src="character4.jpg" alt="Character 4">
            </a>
            <div class="character-details">
                <div class="character-name">Character 2</div>
                <div class="character-role">Role 2</div>
                <a href="https://example.com/character4" target="_blank" class="view-link">살펴보기</a>
            </div>
        </div>
        <div class="character-card">
            <a href="https://example.com/character5" target="_blank">
                <img src="character5.jpg" alt="Character 5">
            </a>
            <div class="character-details">
                <div class="character-name">Character 2</div>
                <div class="character-role">Role 2</div>
                <a href="https://example.com/character5" target="_blank" class="view-link">살펴보기</a>
            </div>
        </div>
        <!-- 추가 카드 반복 -->
    </div>

    <!-- 두 번째 행 (초기에는 숨김) -->
    <div class="character-container hidden-row">
        <div class="character-card">
            <a href="https://example.com/character6" target="_blank">
                <img src="character6.jpg" alt="Character 6">
            </a>
            <div class="character-details">
                <div class="character-name">Character 6</div>
                <div class="character-role">Role 6</div>
                <a href="https://example.com/character6" target="_blank" class="view-link">살펴보기</a>
            </div>
        </div>
        <!-- 추가 카드 반복 -->
    </div>

    <!-- 더보기 버튼 -->
    <button class="show-more" onclick="showMore()">더보기</button>

    <script>
        function showMore() {
            const hiddenRow = document.querySelector('.hidden-row');
            hiddenRow.style.display = 'grid';
            const button = document.querySelector('.show-more');
            button.style.display = 'none'; // 버튼 숨김
        }
    </script>
</body>
</html>
